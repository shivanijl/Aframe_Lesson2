<!DOCTYPE html>
<html>
  <head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sphere position="0 1.25 -5" radius="1" src="textures/sun.jpeg" animation="property: rotation; to: 0 360 0; loop: true; dur: 100000">
        <a-sphere position="2 0 0" radius="0.2" src="textures/mercury.jpeg" animation="property: rotation; to: 0 360 0; loop: true; dur: 50000"></a-sphere>
        <a-sphere position="3.6 0 0" radius="0.4" src="textures/venus.jpeg" animation="property: rotation; to: 0 360 0; loop: true; dur: 70000"></a-sphere>
        <a-sphere position="5.5 0 0" radius="0.5" src="textures/earth.jpeg" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-sphere>
        <a-sphere position="7 0 0" radius="0.3" src="textures/mars.jpeg" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-sphere>
        <a-sphere position="9 0 0" radius="0.8" src="textures/jupiter.jpeg" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"></a-sphere>
        <a-sphere position="11 0 0" radius="0.7" src="textures/saturn.jpeg" animation="property: rotation; to: 0 360 0; loop: true; dur: 6000"></a-sphere>
        <a-sphere position="13 0 0" radius="0.6" src="textures/uranus.jpeg" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-sphere>
        <a-sphere position="15 0 0" radius="0.55" src="textures/neptune.jpeg" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-sphere>
      </a-sphere>
      <a-sky src="textures/space.jpeg"></a-sky>
    </a-scene>
  </body>
</html>
